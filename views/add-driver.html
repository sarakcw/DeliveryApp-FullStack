<!DOCTYPE html>

    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

            flex:1;
        }

        footer{
            align-self: flex-end;
        }

</head>
<body>
    <header>
         <!--navigation-->
         <div class="text-center">
             <a href="/"><img src="/images/logo.jpg" class="img-thumbnail" width="400" height="400" alt="logo"></a>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="/Sara/add-driver">Add Driver</a>
                        <a class= "nav-item nav-link" href="/Sara/list-drivers">List Drivers</a>
                        <a class= "nav-item nav-link" href="/Sara/delete-driver">Delete Driver</a>

            </div>
        </nav>

    </header>
    
    <main>
        <div class="container bg-light mt-4">
            <form action="/Sara/add-driver-post" method="POST">
                <div class="mb-3">
                    <label for="driver-name" class="form-label mt-3">Name:</label><br>
                    <input type="text" class="form-control"id="driver-name" name="driverName" required>
                </div>
                <!-- use select type to have a drop down list -->
                <div class="mb-3">
                    <label for="department" class="form-label">Department:</label><br>
                    <select class="form-select" id="department" name="department"  required>
                        <option value="Food">Food</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Electronic">Electronic</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="license" class="form-label">License:</label><br>
                    <input type="text" class="form-control" id="license" name="license" required><br>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="isActive" name="isActive">
                    <label class= "form-check-label" for="isActive">Is Active?</label>
                </div>
                <button type="submit" class="btn btn-primary mb-3" >Submit</button>
            </form>
        </div>  
    </main>


</body>

    </div>
